<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
</body>


<form style="border:1px solid #ccc" method="POST" action = "">
    {% csrf_token %} 
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <p style="color:red">{{ status|safe }}</p>
      <hr>
      
      <label for="username"><b>Username</b><span class="asteriskField">*</span></label>
      <input type="text" placeholder="Enter Username" name="username" maxlength="256" required>

      <label for="firstName"><b>First Name</b><span class="asteriskField">*</label>
      <input type="text" placeholder="Enter First Name" name="firstName" maxlength="64" required>

      <label for="lastName"><b>Last Name</b><span class="asteriskField">*</label>
      <input type="text" placeholder="Enter Last Name" name="lastName" maxlength="64" required>

      <label for="email"><b>Email</b><span class="asteriskField">*</span></label>
      <input type="text" placeholder="Enter Email" name="email" maxlength="256" required>

      <label for="number"><b>Phone Number</b><span class="asteriskField">*</label>
      <input type="number" placeholder="Enter Phone Number" name="number" required>
  
      <label for="DOB"><b>Date Of Birth</b><span class="asteriskField">*</label>
      <input type="date" placeholder="Enter Date Of Birth" name="DOB" required>

      <br/><br/>

      <label for="psw"><b>Password</b><span class="asteriskField">*</label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Confirm Password</b><span class="asteriskField">*</label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      <input type = "submit" value = "signup"/>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn"><a href="login">Cancel</a></button>
        <button type="submit" class="signupbtn"><a href="{% url 'login' %}">Sign Up</a></button>
      </div>
    </div>
  </form>
