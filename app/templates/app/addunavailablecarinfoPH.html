<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </body>
<html>
    <body>
        <h2>Add New Unavailable Car Info</h2>
        <a href="/unavailablecarinfoPH">Back to Unavailable Car Info database </a>
    
        <p style="color:red">{{ status|safe }}</p>
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <!-- form -->
            <div id="div_id_first_name" class="control-group"> <label for="id_first_name" class="control-label requiredField">
            Car VIN<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="car_vin" maxlength="64" class="textinput textInput" required="" id="id_first_name"> </div> </div> <div id="div_id_last_name" class="control-group"> <label for="id_last_name" class="control-label requiredField">
            Owner<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="owner" maxlength="64" class="textinput textInput" required="" id="id_last_name"> </div> </div> <div id="div_id_email" class="control-group"> <label for="id_email" class="control-label requiredField">
            Unavailable date (mm/dd/yyyy)<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="unavailable" maxlength="64" class="textinput textInput" required="" id="id_email"> </div> </div> <div id="div_id_dob" class="control-group"> <label for="id_dob" class="control-label requiredField">
             
            <br>
            <button type="submit" value="Add">Add</button>
        </form>
    </body>
    </html>
